<mat-sidenav-container class="full-screen">
  <mat-sidenav #sidenav role="navigation">
    <sp-sidenav-list (sidenavClose)="closeSide()"></sp-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content class="full-screen">
    <sp-header (sidenavToggle)="sidenav.toggle()"></sp-header>
    <div #appBody class="app-body">
      <router-outlet></router-outlet>
    </div>
    <sp-footer></sp-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
